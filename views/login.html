{% extends 'authnon_base.html' %} {% block content %}
<div id="logincontainer" class="container mt-3 px-6">
  <h1>Login</h1>

  {% for message in messages %}
  <div class="alert alert-danger" role="alert">{{ message }}</div>
  {% endfor %}

  <form action="/login" method="POST">
    <!-- Email field-->
    <div class="row g-3 mt-3">
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control mb-3" name="email" />
          <label for="FirstNameValue">Email</label>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="password"
            class="form-control mb-3"
            id="FirstNameValue"
            name="password"
          />
          <label for="FirstNameValue">Password</label>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <!-- Submit button -->
      <div class="text-center form-group mb-3">
        <button type="submit" class="btn btn-lg btn-primary w-100">
          Login
        </button>
      </div>
      <div class="text-center">
        <p>Don't have an account? <a href="register">Register</a></p>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
