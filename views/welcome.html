 {% block content %}
<div class="row">
  <p style="text-align:center;font-size:5em;">{{ title }}</p>
  <strong><p style="text-align:center;font-size:5em;">{{ name }}</p></strong>
  <meta http-equiv="refresh" content="2;url=/" />
<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>

<script>
var i = 0;
//starts the function when the page loads.
window.onload = function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 20);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
</script>
<style>
#myProgress {
  width: 50%;
  background-color: #ddd;
  position: fixed;
  left: 25%;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
</style>

{% endblock %}
